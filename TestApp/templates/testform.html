<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:15px; width:54%;">
  <h2>Form</h2>
  <form action="{% url 'grand_total' %}" method="POST">
      {% csrf_token %}

    <div class="form-group">
      <label >Start date:</label>
      <input type="date" class="form-control" placeholder="Select start date" name="startdate" required>
    </div>
    <div class="form-group">
      <label >End date:</label>
      <input type="date" class="form-control"  placeholder="Select end date" name="enddate" required>
    </div>

    <div class="form-group">
      <label >Principal:</label>
      <input type="number" class="form-control"  placeholder="Enter principal" name="principal" required>
    </div>

     <div class="form-group">
      <label >Interest (optional):</label>
      <input type="number" class="form-control" name="interest">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
